<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Edu+SA+Beginner:wght@400..700&family=Lakki+Reddy&family=Lobster&family=Roboto:ital,wght@0,100..900;1,100..900&family=Tagesschrift&display=swap" rel="stylesheet">

<body>
    <h3 >STOPWATCH</h3>
    <div id="stopwatch">
        <div>
            <h4 id="display">00:00:00:00</h4>

        </div>
        <div class="controls">
            <button class="startBtn" onclick="start()" >Start</button>
            <button class="stopBtn" onclick="stop()">Stop</button>
            <button onclick="reset()" class="btn reset">Reset</button>
        </div>
        <script src="stopwatch.js"></script>
    </div>
</body>
